<table
  mat-table
  [dataSource]="contacts"
  class="mat-elevation-z8"
  style="width: 100%;"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">${{ element.amount }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Handle Column -->
  <ng-container matColumnDef="handle">
    <th mat-header-cell *matHeaderCellDef>Handle</th>
    <td mat-cell *matCellDef="let element">{{ element.handle }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div>
  <img
    src="https://upload.wikimedia.org/wikipedia/en/0/05/Interac_e-Transfer_logo.png"
    style="float: right; width: 7%; height: 10%;"
  />
  <button
    mat-raised-button
    color="primary"
    style="float: right; margin-right: 5px; margin-top: 5px;"
    (click)="sendMoneyRequest()"
  >
    Request Money
  </button>
</div>

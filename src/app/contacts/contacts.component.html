<table
  mat-table
  [dataSource]="contacts"
  class="mat-elevation-z8"
  style="width: 100%;"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Amount Column -->
  <ng-container matColumnDef="handle">
    <th mat-header-cell *matHeaderCellDef>Handle</th>
    <td mat-cell *matCellDef="let element">${{ element.handle }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Handle Type Column -->
  <ng-container matColumnDef="handle_type">
    <th mat-header-cell *matHeaderCellDef>Handle Type</th>
    <td mat-cell *matCellDef="let element">{{ element.handle_type }}</td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- hash Column -->
  <ng-container matColumnDef="hash">
    <th mat-header-cell *matHeaderCellDef>Hash</th>
    <td mat-cell *matCellDef="let element">{{ element.hash }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
